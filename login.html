<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedQuick | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-lg max-w-sm w-full">
    
    <!-- Blue Top Header -->
    <div class="bg-gradient-to-br from-blue-500 to-indigo-500 text-white text-center py-6 rounded-t-xl">
      <div class="text-4xl mb-2">ðŸ”’</div>
      <p class="text-sm font-medium">Secure login</p>
    </div>

    <!-- Login Form -->
    <div class="p-6">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-2">Login to Your Account</h2>
      <p class="text-center text-sm text-gray-500 mb-6">
        Enter your email or mobile to receive a one-time password
      </p>

      <!-- Tab Buttons -->
      <div class="flex mb-4 bg-gray-100 rounded overflow-hidden">
        <button id="userTab" class="flex-1 py-2 text-sm font-semibold text-white bg-indigo-600">User Login</button>
        <button id="adminTab" class="flex-1 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-200">Admin Login</button>
      </div>

     <!-- User Login Form (Email or Mobile) -->
<form id="userForm" class="space-y-4">
  <div>
    <label class="block text-sm text-gray-600 mb-1">Email or Mobile Number</label>
    <div class="flex items-center border rounded px-3">
      <span class="text-gray-400 mr-2"></span>
      <input type="text" placeholder="you@gmail.com or +911234567890" class="w-full py-2 focus:outline-none" required />
    </div>
  </div>
  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Send OTP</button>
</form>


      <!-- Admin Login Form -->
      <form id="adminForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input type="email" placeholder="admin@example.com" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full border rounded px-3 py-2" required />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
      </form>

      <!-- Footer Links -->
      <div id="userFooter" class="text-center text-sm text-gray-500 mt-6">
        Don't have an account? <a href="signupuser.html" class="text-indigo-600 hover:underline">User Sign up</a>
      </div>

      <div id="adminFooter" class="text-center text-sm text-gray-500 mt-6 hidden">
        Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Admin Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const userTab = document.getElementById("userTab");
    const adminTab = document.getElementById("adminTab");
    const userForm = document.getElementById("userForm");
    const adminForm = document.getElementById("adminForm");
    const userFooter = document.getElementById("userFooter");
    const adminFooter = document.getElementById("adminFooter");

    userTab.addEventListener("click", () => {
      userForm.classList.remove("hidden");
      adminForm.classList.add("hidden");
      userFooter.classList.remove("hidden");
      adminFooter.classList.add("hidden");

      userTab.classList.add("bg-indigo-600", "text-white");
      adminTab.classList.remove("bg-indigo-600", "text-white");
      adminTab.classList.add("text-gray-700");
    });

    adminTab.addEventListener("click", () => {
      adminForm.classList.remove("hidden");
      userForm.classList.add("hidden");
      adminFooter.classList.remove("hidden");
      userFooter.classList.add("hidden");

      adminTab.classList.add("bg-indigo-600", "text-white");
      userTab.classList.remove("bg-indigo-600", "text-white");
      userTab.classList.add("text-gray-700");
    });
  </script>
</body>
</html>
