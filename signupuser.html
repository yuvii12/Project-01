<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup | MedQuick</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">MedQuick User Signup</h2>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium">Full Name</label>
        <input type="text" id="admin-name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!---<div>
        <label class="block text-gray-600 font-medium">Shop Name</label>
        <input type="text" id="shop-name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Location</label>
        <input type="text" id="location" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>--->

     <!----- <div>
        <label class="block text-gray-600 font-medium">GST Number</label>
        <input type="text" id="gst" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div> ---->

      <div>
        <label class="block text-gray-600 font-medium">Mobile Number</label>
        <input type="tel" id="mobile" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Email</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-gray-600 font-medium">Confirm password</label>
        <input type="password" id="password" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      
      <button type="submit" onclick="window.location.href=' profile.html'" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold transition">
        Register
      </button> 
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault(); // Prevent default form submission
  window.location.href = "profile.html"; // Redirect to profile.html
});


      const data = {
        name: document.getElementById('admin-name').value.trim(),
        shop: document.getElementById('shop-name').value.trim(),
        location: document.getElementById('location').value.trim(),
        gst: document.getElementById('gst').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim()
      };

      // Simple validation
      for (let key in data) {
        if (!data[key]) {
          alert(`Please fill in the ${key} field.`);
          return;
        }
      }

      console.log("User Registered:", data);
      alert("User registration successful! Redirecting to login...");
      window.location.href = "profile.html";
    });
  </script>

</body>
</html>
